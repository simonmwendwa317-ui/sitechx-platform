version: "3.9"

services:
  # ------------------------------------------------------------------
  # 1. ASGI Web Server (Daphne) â€“ Django + Channels
  # ------------------------------------------------------------------
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 sitechx.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ------------------------------------------------------------------
  # 2. Celery Worker
  # ------------------------------------------------------------------
  celery:
    build: .
    command: celery -A sitechx worker -l info -Q default,high_priority,calls
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "sitechx", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ------------------------------------------------------------------
  # 3. Celery Beat (Scheduled Tasks)
  # ------------------------------------------------------------------
  celery_beat:
    build: .
    command: celery -A sitechx beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  # ------------------------------------------------------------------
  # 4. Kafka Consumer (AI Pipeline)
  # ------------------------------------------------------------------
  kafka_consumer:
    build: .
    command: python manage.py run_kafka_consumer
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy

  # ------------------------------------------------------------------
  # 5. Flower (Celery Monitoring)
  # ------------------------------------------------------------------
  flower:
    build: .
    command: celery -A sitechx flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - celery

  # ------------------------------------------------------------------
  # 6. Redis
  # ------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ------------------------------------------------------------------
  # 7. RabbitMQ
  # ------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-sitechx_rmq}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-supersecret}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------------
  # 8. PostgreSQL + PostGIS
  # ------------------------------------------------------------------
  db:
    image: postgis/postgis:16-3.4
    restart: always
    environment:
      POSTGRES_DB: sitechx_db
      POSTGRES_USER: simon1
      POSTGRES_PASSWORD: Pr1vate.236
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simon1 -d sitechx_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------------
  # 9. Kafka (KRaft mode)
  # ------------------------------------------------------------------
  kafka:
    image: bitnami/kafka:3.9.0
    container_name: kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: "broker,controller"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 20s
      timeout: 10s
      retries: 6

volumes:
  pgdata:
  redis_data:
  rabbitmq_data:
  kafka_data:
